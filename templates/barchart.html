<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rank Study</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
 	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">  	
</head>

<body>

    <!--Nav Bar "Lattitude" using "fixed-top" for nav bar to stick on the top of the page-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">
          <img src="img/img_icon.jpg" width="30 class=" d-inline-block align-top" alt="">Project 2 Group 1</a>
    
        <!--Collapse buttons Plots, Comparison, Data into Menu Button when display change -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <!--id has to be the same name as data-target above otherwise it won't go into the menu button  -->
        <!--everything between tags <div class="collapse navbar-collapse"> and </dev> will be put into the menu bar
            when the window was shrinked -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
    
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="/api">API</a>
            <li class="nav-item">
              <a class="nav-link" href="/about">About</a>
            </li>
          </ul>
    
        </div>
        <!--end of collapse-->
    </nav>
    <!--end of navbar-->
    
    <div class="container">
        <div class="row">
            <div class="col-md-12 jumbotron text-center">
                <h1>Interactive Bar Chart</h1>
                <p>Rank Study on Top 10 Countries</p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2">
                <div class="well" id=years>


                    <h5>Years</h5>
                    <!-- <select id="selDataset" onchange="optionChanged(this.value)"></select> -->

                </div>
                <div class="well" id=impacts>
                    <h5>Impacts</h5>

                </div>

            </div>
            <div class="col-md-5">
                <div id="bar"></div>
            </div>
            <div class="col-md-5">
                <div id="gauge"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div id="bubble"></div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="{{ url_for('static', filename='js/barchart.js') }}"></script>
    <!-- <script src="../static/js/barchart.js"></script> -->

</body>

</html>
